# Full reference https://github.com/foundry-rs/foundry/tree/master/config

[profile.default]
auto_detect_solc = false
fuzz = { runs = 256 }
gas_reports = ["*"]
libs = ["lib"]
optimizer = true
optimizer_runs = 30
out = "out"
solc = "0.8.19"
src = "src"
test = "test"

[profile.ci]
fuzz = { runs = 250_000 }
verbosity = 4
